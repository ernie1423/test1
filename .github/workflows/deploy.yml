name: deployment

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        
        environment:
            name: github-pages
            
        permissions:
            contents: write
            packages: write
            pages: write      # to deploy to Pages
            id-token: write   # to verify the deployment originates from an appropriate source
            deployments: write
        
    
        steps:
            - uses: actions/checkout@v3
    
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
    
            - name: Build
              run: |
                npm ci
                npm run build:prod

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                path: ./build
                overwrite: true
                name: gh-pages
            
            - uses: actions/configure-pages@v4

            - name: deployment
              id: deployment
              uses: actions/deploy-pages@v1
              with:
                artifact_name: gh-pages