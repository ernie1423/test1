name: deployment

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
            - uses: actions/checkout@v3
    
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.0
    
            - name: Build
              run: |
                npm ci
                npm run build:prod
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: my-artifact
                  path: ./build
                  overwrite: true
                  
    deploy:
        runs-on: ubuntu-latest
        needs: build
        
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
            
        permissions:
            contents: write
            packages: write
            pages: write      # to deploy to Pages
            id-token: write   # to verify the deployment originates from an appropriate source
            deployments: write
            
        steps:
            - uses: actions/checkout@v3
              
            # - name: download artifacts
            #   uses: actions/download-artifact@v4
            #   with:
            #       name: my-artifact
            
            - name: test
              run: ls

            - name: deployment
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: my-artifact

